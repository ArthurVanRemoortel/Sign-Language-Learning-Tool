{% extends 'sign_language_app/base.html'%}
{% load static %}

{% block title %}
    Confirm Password Complete
{% endblock %}

{% block content %}
    <div class="hero">
        <div class="hero-body">
            <div class="is-justify-content-center is-align-items-center">
                <div class="container has-text-centered">
                    <div class="box">
                        <div class="column is-8 is-offset-2">
                            <h3 class="title">Password reset complete</h3>
                            <p class="subtitle">You can now log in using your new password</p>
                        </div>
                        <hr>
                        <div class="p-5">
                            <img src="{% static 'sign_language_app/images/logo_big.png'%}" style="height:300px">
                        </div>
                        <a href="{% url 'login' %}" class="button is-info is-medium is-fullwidth">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
